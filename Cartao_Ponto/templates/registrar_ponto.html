<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Ponto</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        form {
            max-width: 500px;
            background: #ffffff;
            margin: 0 auto;
            padding: 30px 35px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #2c3e50;
        }

        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            max-width: 500px;
            margin: 0 auto 20px;
            padding: 0;
            list-style: none;
        }

        li {
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #f8f8f8;
            border-left: 5px solid;
            margin-bottom: 10px;
        }

        li[style*="red"] {
            border-color: #e74c3c;
            color: #c0392b;
        }

        li[style*="green"] {
            border-color: #2ecc71;
            color: #27ae60;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Registrar Ponto</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li style="color: {% if category == 'danger' %}red{% else %}green{% endif %};">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('registrar_ponto') }}">
        <label>Data:
            <input type="date" name="data" required>
        </label><br><br>

        <label>Entrada:
            <input type="time" name="entrada" required>
        </label><br><br>

        <label>Saída para almoço:
            <input type="time" name="saida_almoco" required>
        </label><br><br>

        <label>Retorno do almoço:
            <input type="time" name="retorno_almoco" required>
        </label><br><br>

        <label>Saída:
            <input type="time" name="saida" required>
        </label><br><br>

        <button type="submit">Registrar</button>
    </form>

    <p><a href="{{ url_for('funcionario_dashboard') }}">Voltar ao dashboard</a></p>
</body>
</html>
