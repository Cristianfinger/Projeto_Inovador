<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Login - Sistema Cartão Ponto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            width: 100%;
            background: #5ff3e6;
            padding: 20px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 1px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .login-box {
            background: #f7f7f7;
            width: 350px;
            padding: 40px 30px;
            border-radius: 6px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            text-align: center;
        }

        .login-box h1 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 500;
        }

        .login-box label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box select {
            width: 90%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: none;
            border-bottom: 2px solid #222;
            background: transparent;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .login-box input:focus,
        .login-box select:focus {
            border-bottom: 2px solid #5ff3e6;
        }

        .login-box .login-btn {
            width: 60%;
            padding: 10px 0;
            background: #5ff3e6;
            color: #111;
            border: none;
            border-radius: 2px;
            font-size: 1.4rem;
            font-weight: 400;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.2s;
        }

        .login-box .login-btn:hover {
            background: #66d6fa;
        }

        .erro {
            color: #d32f2f;
            margin-bottom: 15px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar">Cartão Ponto Digital</div>

    <!-- Container central com o formulário -->
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            {% if erro %}
                <div class="erro">{{ erro }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" required>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>

                <label for="tipo">Tipo:</label>
                <select name="tipo" id="tipo" required>
                    <option value="funcionario">Funcionário</option>
                    <option value="admin">Administrador</option>
                </select>

                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
